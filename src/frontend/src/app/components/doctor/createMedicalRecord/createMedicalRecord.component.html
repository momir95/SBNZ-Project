<div class="medical_record">
  <form>
    <fieldset>
      <legend>Create Medical Record</legend>
      <div class="form-group">
        <label for="firstname">Enter patient firstname</label> <br>
        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" [(ngModel)]="firstname" name="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Enter patient lastname</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" [(ngModel)]="lastname" name="lastname">
      </div>
      <div class="form-group">
        <label for="lbo">Enter lbo</label>
        <input type="text" class="form-control" id="lbo" placeholder="Enter lbo" [(ngModel)]="lbo" name="lbo">
      </div>
    </fieldset>

    <label>Select cures</label>
    <ng-multiselect-dropdown
      [placeholder]="' '"
      [data]="items"
      [(ngModel)]="selectedItems"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      [ngModelOptions]="{standalone: true}"
    >
    </ng-multiselect-dropdown><br>
    <button type="submit" (click)="create()"  class="btn btn-primary btn-block">Create MR</button>
  </form>

</div>
