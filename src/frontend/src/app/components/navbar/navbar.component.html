<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">CDSS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active" *ngFor="let link of links">
        <a *ngIf="link.text != 'Logout'" class="nav-link" routerLink="{{link.routerLink}}" routerLinkActive="active" id="{{link.text}}">{{link.text}}</a>
        <a *ngIf="link.text == 'Logout'" (click)="logout()" class="nav-link" routerLink="{{link.routerLink}}" routerLinkActive="active" id="{{link.text}}1">{{link.text}}</a>

      </li>

    </ul>
  </div>
</nav>
