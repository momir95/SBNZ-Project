
<div class="medical_record">
  <form>
    <div class="form-group">
      <label for="name">Enter cure name</label>
      <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="name">
    </div>

    <ng-multiselect-dropdown
      [placeholder]="'Select ingredients'"
      [data]="items"
      [(ngModel)]="selectedItems"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      [ngModelOptions]="{standalone: true}"
    >
    </ng-multiselect-dropdown><br>

    <button type="submit" (click)="create()" class="btn btn-primary btn-block">Create cure</button>
  </form>
</div>
