<div class="register">
  <h3>Register doctor</h3>

  <div class="form-group">
    <label for="usr">Username</label>
    <input type="text" class="form-control" id="usr" placeholder="Enter username" name="username" [(ngModel)]="username" >
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" name="password" [(ngModel)]="password" >
  </div>

  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname" [(ngModel)]="firstname" >
  </div>

  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname" [(ngModel)]="lastname" >
  </div>

  <button type="submit" (click)="register()"  class="btn btn-primary btn-block" id="registerButton">Register</button>
</div>
